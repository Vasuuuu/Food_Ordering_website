<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar Section starts here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/logo.jpg" alt="Restaurant logo" class="img-responsive">
                </a>
            </div>
            <div class="menu text-right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="foods.html">Foods</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </div>
                <div class="clearfix"></div>
            </div>
        </section>
        <!-- Navbar section ends here -->
        <!-- food search section starts here -->
        <section class="food-search">
            <div class="container">
                <h2 class="text-center text-white">
                    Fill this form to confirm your order.
                </h2>
                <form action="#" class="order">
                    <fieldset>
                        <legend> Selected Food</legend>
                        <div class="food-menu-img">
                            <img src="images/vegMomos.jpg" alt="Veg momos" class="img-responsive img-curve">
                        </div>
                        <div class="food-menu-desc">
                            <h3>Food Title</h3>
                            <p class="food-price">$2.3</p>
                            <div class="order-label">Quantity</div>
                            <input type="number" name="qty"class="input-responsive"value="1"required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>
                            Delivery Details
                        </legend>
                        <div class="order-label">Full Name</div>
                        <input type="text"name="full-name"placeholder="E.g. Vasundhara Singh" class="input-responsive" required>
                        <div class="order-label">Phone number</div>
                        <input type="tel" name="contact"placeholder="E.g. 9786xxxxxx"class="input-responsive"required>
                        <div class="order-label">Email</div>
                        <input type="email"name="email"placeholder="E.g. hi@vasu.com"class="input-responsive" required>
                        <div class="order-label">Address</div>
                        <textarea name="address"rows="10"placeholder="E.g. Street, City, Country"class="input-responsive"required></textarea>
                        <input type="submit"name="submit"value="Confirm order"class="btn btn-primary">
                    </fieldset>
                </form>
            </div>
        </section>
        <!--food search section ends here -->
        <!--Social Section starts here-->
    <section class="social">
        <div class="container text-center">
        <ul>
                <li>
                    <a href="@"> Facebook </a>

                </li>
                <li>
                    <a href="@"> Instagram </a>

                </li>
                <li>
                    <a href="@"> Twitter </a>

                </li>
        </ul>
        </div>
    </section>
    <!--Social Section ends here-->
    <!--Footer Section starts here-->
    <section class="footer">
        <div class="container text-center">
            <p>All rights reserved. Designed by <a href="@" >Vasundhara Singh</a></p>
        </div>
    </section>
    <!--Footer Section ends here-->


</body>
</html>
